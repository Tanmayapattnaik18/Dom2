<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #score { text-align: center; }
        .minmax {
            border: 1px solid red;
            width: 30%;
            display: flex;
            justify-content: space-between;
            margin: auto;
        }
        .button {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            width: 30%;
            margin: auto;
        }
        .button > button {
            margin-bottom: 5%;
            margin-right: 5%;
        }
    </style>
</head>
<body>
   <div class="minmax">
      <div id="min">100</div>
      <div id="max">200</div>
   </div>
   <h2 id="score">0</h2>
   <div class="button">
      <button>0</button>
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button onclick="calculate()">Enter</button>
   </div>   
</body>
<script>
    let btns = document.querySelectorAll(".button > button");
    let beg = "";
    
    btns.forEach((button, index) => {
        if (index < btns.length - 1) {
            button.addEventListener("click", () => {
                let displayScore = document.getElementById("score");
                beg += index;
                displayScore.textContent = beg;
            });
        }
    });
    
    function calculate() {
        let min = document.getElementById("min");
        let max = document.getElementById("max");
        
        if (beg !== "") {
            if (Number(beg) < Number(min.textContent)) {
                min.textContent = beg;
            } else if (Number(beg) > Number(max.textContent)) {
                max.textContent = beg;
            }
        }
    }
</script>
</html>
